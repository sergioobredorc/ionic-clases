<ion-header>
  <ion-toolbar>
    <ion-title>Chat IA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let msg of mensajes">
    <p><b>{{msg.de}}:</b> {{msg.texto}}</p>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]="textoUsuario" placeholder="Escribe tu mensaje"></ion-input>
    <ion-button (click)="enviarMensaje()">Enviar</ion-button>
  </ion-item>
</ion-footer>
