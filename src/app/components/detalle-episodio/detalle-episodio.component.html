<ion-header>
  <ion-toolbar>
    <ion-title>{{ episodio?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="cargando"></ion-spinner>

  <div *ngIf="!cargando">
    <p><strong>{{ episodio.episode }}</strong> | {{ episodio.air_date }}</p>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let char of episodio.characters">
          <ion-card>
            <img [src]="char.image" />
            <ion-card-header>
              <ion-card-title>{{ char.name }}</ion-card-title>
              <ion-card-subtitle>
                {{ char.status }} - {{ char.species }}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
