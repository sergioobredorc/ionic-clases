<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title style="font-size: 30px; color: greenyellow;">Episodios – Rick & Morty</ion-title>
    <img src="assets/icon/Rick_Morty.jpg" alt="Imagen de Rick_Morty." class="imagen_rick_morty">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-spinner *ngIf="loadingList"></ion-spinner>

  <ion-list *ngIf="!loadingList">
    <ion-item button *ngFor="let e of episodios; trackBy: trackById" (click)="openEpisodeDetail(e.id)">
      <ion-label class="ion-text-center" style="color:cornflowerblue;">
        <h2>{{ e.episode }} - {{ e.name }}</h2>
        <p>{{ e.air_date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isEpisodeModalOpen" (didDismiss)="closeEpisodeModal()">
    <ng-template>

      <ion-header>
        <ion-toolbar>
          <ion-title>Detalle del episodio</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">

        <ion-spinner *ngIf="loadingEpisode"></ion-spinner>
        <ion-card *ngIf="selectedEpisode">

          <ion-card-header>
            <ion-card-title>{{ selectedEpisode.name }}</ion-card-title>
            <ion-card-subtitle>
              {{ selectedEpisode.episode }} • {{ selectedEpisode.air_date }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-list>

            <ion-list-header>
              <ion-label>
                <h2>Personajes que aparecen en el capítulo</h2>
              </ion-label>
            </ion-list-header>

            <ion-item *ngFor="let c of selectedEpisode.characters">
              <ion-avatar slot="start">
                <img [src]="c.image" />
              </ion-avatar>
              <ion-label>
                <h3>{{ c.name }}</h3>
                <p>{{ c.species }} - {{ c.status }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
