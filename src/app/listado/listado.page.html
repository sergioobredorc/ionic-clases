<ion-header>
  <ion-toolbar>
    <ion-title>Listado de Artículos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let articulo of articulos">
    <ion-card-header>
      <ion-card-title>{{ articulo.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ articulo.categoria }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Precio:</strong> ${{ articulo.precio }}</p>
      <p><strong>Fecha:</strong> {{ articulo.fecha }}</p>
      <p><strong>Estado:</strong> {{ articulo.activo ? 'Activo' : 'Inactivo' }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" (click)="borrarTodo()">
    Borrar todos los artículos
  </ion-button>

  <ion-button expand="block" fill="outline" routerLink="/registro">
    Volver al registro
  </ion-button>

</ion-content>
