<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Inventario</ion-title>

    <ion-buttons slot="end">
      <ion-button color="danger" (click)="confirmarEliminacion()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="articulos.length === 0" class="ion-text-center" style="margin-top: 50px;">
    <ion-icon name="cube-outline" style="font-size: 64px; color: #ccc;"></ion-icon>
    <p>No hay art√≠culos registrados.</p>
  </div>

  <ion-card *ngFor="let item of articulos">
    <ion-card-header>
      <ion-card-title>{{ item.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ item.categoria | uppercase }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Precio:</strong> ${{ item.precio }}</p>
      <p><strong>Fecha:</strong> {{ item.fechaIngreso | date:'dd/MM/yyyy' }}</p>
      
      <ion-badge [color]="item.disponibilidad ? 'success' : 'medium'" class="ion-margin-top">
        {{ item.disponibilidad ? 'En Venta' : 'Agotado' }}
      </ion-badge>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/registro-articulo">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
