<ion-header>
  <ion-toolbar>
    <ion-title>Registros de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="cargar()">
    <ion-icon name="refresh-outline" slot="start"></ion-icon>
    Actualizar Lista
  </ion-button>

  <ion-button expand="block" fill="outline" color="danger" (click)="borrarTodo()">
    <ion-icon name="trash-outline" slot="start"></ion-icon>
    Borrar Todo
  </ion-button>

  <ion-text color="primary" *ngIf="cargando">
    <p style="text-align: center;">Cargando datos...</p>
  </ion-text>

  <ion-text *ngIf="!cargando && registros.length === 0">
    <p style="text-align: center;">No hay usuarios registrados.</p>
  </ion-text>

  <ion-card *ngFor="let r of registros">
    <ion-card-header>
      <ion-card-title>{{ r.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ r.correo }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><b>País:</b> {{ r.pais }}</p>
      <p><b>Género:</b> {{ r.genero }}</p>
      <p>{{ r.biografia }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
