<ion-header>
  <ion-toolbar>
    <ion-title>Episodios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-spinner *ngIf="loadingList"></ion-spinner>

  <ion-list *ngIf="!loadingList">
    <ion-item *ngFor="let e of episodes" button (click)="openEpisode(e.id)">
      <ion-label>
        <h2>{{ e.name }}</h2>
        <p>{{ e.episode }} · {{ e.air_date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>

      <ion-header>
        <ion-toolbar>
          <ion-title>{{ selectedEpisode?.name }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">

        <ion-spinner *ngIf="loadingDetail"></ion-spinner>

        <ion-card *ngIf="selectedEpisode">
          <ion-card-header>
            <ion-card-subtitle>
              {{ selectedEpisode.episode }} · {{ selectedEpisode.air_date }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-list>
            <ion-item *ngFor="let c of selectedEpisode.characters">
              <ion-avatar slot="start">
                <img [src]="c.image" />
              </ion-avatar>
              <ion-label>
                <h3>{{ c.name }}</h3>
                <p>{{ c.status }} · {{ c.species }}</p>
              </ion-label>
            </ion-item>
