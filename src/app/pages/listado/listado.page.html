<ion-header>
  <ion-toolbar>
    <ion-title>Listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let item of articulos">
    <ion-card-header>
      <ion-card-title>{{ item.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ item.categoria }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Precio:</strong> {{ item.precio }}</p>
      <p><strong>Fecha:</strong> {{ item.fecha | date }}</p>
    </ion-card-content>
  </ion-card>

  <ion-text *ngIf="articulos.length === 0">
    No hay registros
  </ion-text>

  <ion-button expand="block" (click)="nuevoRegistro()">
  Nuevo registro
</ion-button>



</ion-content>
