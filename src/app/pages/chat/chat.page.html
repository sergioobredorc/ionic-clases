<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Asistente Virtual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <section class="conversation">
    <article
      *ngFor="let msg of messages"
      [class.user]="msg.from === 'user'"
      [class.bot]="msg.from === 'bot'">
      <p>{{ msg.text }}</p>
    </article>
  </section>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="9">
        <ion-input
          [(ngModel)]="input"
          placeholder="Ingresa tu prompt"
          [disabled]="sending">
        </ion-input>
      </ion-col>

      <ion-col size="3">
        <ion-button
          expand="block"
          (click)="send()"
          [disabled]="sending || !input.trim()">
          Enviar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
