<ion-header>
  <ion-toolbar>
    <ion-title>Episodios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-text *ngIf="loading">
    <p>Cargando episodios...</p>
  </ion-text>

  <ion-list *ngIf="!loading">
    <ion-item
      button
      *ngFor="let e of episodes"
      (click)="abrirDetalle(e.id)"
    >
      <ion-label>
        <h2>{{ e.name }}</h2>
        <p>{{ e.episode }} - {{ e.air_date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
