<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card button routerLink="/rm-graphql" class="ion-margin-bottom">
    <img src="assets/images/portada-personajes.jpg" alt="Personajes">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="people-outline"></ion-icon>
        <strong>Personajes</strong>
      </ion-card-title>
      <ion-card-subtitle>Explora todos los personajes de Rick And Morty</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card button routerLink="/listado-episodios" class="ion-margin-bottom">
    <img src="assets/images/portada-episodios.jpg" alt="Episodios">
    <ion-card-header>
      <ion-card-title>
        <strong>Episodios</strong>
      </ion-card-title>
      <ion-card-subtitle>Explora todos los episodios de Rick And Morty</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let p of posts">
        <ion-label>
            <h1>{{ p.title}}</h1>
            <h2>{{ p.body}}</h2>
        </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/llama">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-button routerLink="/registro"size='small'>
    REGISTRO DE USUARIOS
</ion-button>
<ion-button routerLink="/listado-registros"size='small'>
    LISTADO DE USUARIOS
</ion-button>

<ion-button routerLink="/registro-articulo"size='small'>
    REGISTRO DE ARTÍCULOS
</ion-button>
<ion-button routerLink="/listado-articulos" size='small'>
    LISTADO DE ARTÍCULOS
</ion-button>
