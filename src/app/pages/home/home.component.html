<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Menú Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-section">
    <h1>¡Bienvenido!</h1>
  </div>
  
  <ion-list-header>
    <ion-label color="primary"><strong> ARTÍCULOS</strong></ion-label>
  </ion-list-header>
  
  <ion-button expand="block" color="primary" routerLink="/registro-articulo" class="ion-margin-top btn-main">
    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
    Nuevo Registro de Artículo
  </ion-button>

  <ion-button expand="block" fill="outline" routerLink="/listado-articulos" class="ion-margin-top btn-outline">
    <ion-icon name="list-outline" slot="start"></ion-icon>
    Ver Inventario 
  </ion-button>

  <div class="divider"></div>

  <ion-list-header>
    <ion-label color="tertiary">INTELIGENCIA ARTIFICIAL</ion-label>
  </ion-list-header>

  <ion-button expand="block" color="tertiary" routerLink="/chat" class="ion-margin-top btn-main">
    <ion-icon name="sparkles-outline" slot="start"></ion-icon>
    Chat con Gemini
  </ion-button>

  <ion-button expand="block" color="success" routerLink="/chat2" class="ion-margin-top btn-main">
    <ion-icon name="flash-outline" slot="start"></ion-icon>
    Chat con Groq
  </ion-button>

  <div class="divider"></div>

  <ion-list-header>
    <ion-label color="tertiary">Rick & Morty</ion-label>
  </ion-list-header>

  <ion-button expand="block" color="warning" routerLink="/rm-graphql" class="ion-margin-top btn-main">
  <ion-icon name="film-outline" slot="start"></ion-icon>
  Personajes
  </ion-button>

  <ion-button expand="block" color="warning" routerLink="/episodes" class="ion-margin-top btn-main">
  <ion-icon name="film-outline" slot="start"></ion-icon>
  Episodios
  </ion-button>

  <div class="divider"></div>

  <ion-list-header>
    <ion-label style="color: #0b3daa;"><strong>MAPAS Y GPS</strong></ion-label>
  </ion-list-header>

  <ion-button expand="block" class="ion-margin-top btn-mapa" routerLink="/mapa">
    <ion-icon name="map-outline" slot="start"></ion-icon>
    Mapa de Exploración 
  </ion-button>
  <ion-button expand="block" class="btn-multimedia" routerLink="/multimedia">
  <ion-icon name="camera-outline" slot="start"></ion-icon>
  Servicios Multimedia
  </ion-button>

  <div class="divider"></div>

  <ion-list-header>
    <ion-label color="medium">GESTIÓN DE USUARIOS Y PERFIL</ion-label>
  </ion-list-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/registro" class="btn-grid">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Registro
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/registros" class="btn-grid">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          Listado
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/perfil" class="btn-grid">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          Perfil
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/galeria" class="btn-grid">
          <ion-icon name="images-outline" slot="start"></ion-icon>
          Galería
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
