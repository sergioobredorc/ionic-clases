<ion-header>
  <ion-toolbar>
    <ion-title>INICIO</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let p of posts">
      <ion-label>
        <h2>{{ p.title }}</h2>
        <p>{{ p.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-button routerLink="/articulos-registrados">Ver articulos registrados</ion-button>
