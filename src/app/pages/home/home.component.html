<ion-header>
  <ion-toolbar>
    <ion-title>Consumo API REST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-button routerLink="/registro">
  Registrarse
</ion-button>
<ion-button routerLink="/registroArticulos">
  Registrar articulos
</ion-button>
<ion-button routerLink="/chatgpt">
  Ir a ChatGPT!
</ion-button>
