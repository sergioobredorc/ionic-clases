<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let p of posts">
        <ion-label>
            <h1>{{ p.title}}</h1>
            <h2>{{ p.body}}</h2>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>


<ion-button routerLink="/perfil">
    Ir al Perfil
</ion-button>
<ion-button routerLink="/galeria">
    Ir al a Galería
</ion-button>
<ion-button routerLink="/registro">
    REGISTRO DE USUARIOS
</ion-button>
<ion-button routerLink="/listado-registros">
    LISTADO DE USUARIOS
</ion-button>

<ion-button routerLink="/registro-articulo">
    REGISTRO DE ARTÍCULO
</ion-button>
<ion-button routerLink="/listado-articulos">
    LISTADO DE ARTÍCULO
</ion-button>
