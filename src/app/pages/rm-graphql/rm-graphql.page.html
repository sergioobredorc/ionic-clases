<ion-header>
  <ion-toolbar>
    <ion-title>GraphQL – Episodios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="loadingList"></ion-spinner>

  <!-- LISTADO DE EPISODIOS -->
  <ion-list *ngIf="!loadingList">
    <ion-item
      button
      *ngFor="let e of episodes; trackBy: trackById"
      (click)="openEpisode(e.id)"
    >
      <ion-label>
        <h2>{{ e.name }}</h2>
        <p>{{ e.episode }} • {{ e.air_date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- MODAL -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Detalle del episodio</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-spinner *ngIf="loadingDetail"></ion-spinner>

        <!-- DETALLE EPISODIO -->
        <ion-card *ngIf="selectedEpisode">
          <ion-card-header>
            <ion-card-title>{{ selectedEpisode.name }}</ion-card-title>
            <ion-card-subtitle>
              {{ selectedEpisode.episode }} • {{ selectedEpisode.air_date }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h3>Personajes</h3>

            <ion-list>
              <ion-item *ngFor="let c of selectedEpisode.characters">
                <ion-avatar slot="start">
                  <img [src]="c.image" />
                </ion-avatar>
                <ion-label>
                  <h4>{{ c.name }}</h4>
                  <p>{{ c.status }} • {{ c.species }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
