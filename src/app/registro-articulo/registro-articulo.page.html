<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Articulos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
      El nombre es obligatorio y mínimo 3 caracteres
    </ion-text>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" formControlName="precio"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registroForm.get('precio')?.invalid && registroForm.get('precio')?.touched">
      El precio debe ser mayor que 0
    </ion-text>

    <ion-item>
      <ion-label>Categoría</ion-label>
      <ion-select formControlName="categoria">
        <ion-select-option value="Electrónica">Electrónica</ion-select-option>
        <ion-select-option value="Ropa">Ropa</ion-select-option>
        <ion-select-option value="Alimentos">Alimentos</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de ingreso</ion-label>
      <ion-datetime formControlName="fecha"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Disponible</ion-label>
      <ion-toggle formControlName="disponibilidad"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Confirmar registro</ion-label>
      <ion-checkbox formControlName="confirmacion"></ion-checkbox>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="registroForm.invalid">
      Guardar artículo
    </ion-button>

    <ion-button expand="block" color="tertiary" type="button" (click)="registroForm.reset()">
      Limpiar  
    </ion-button>

    <ion-button expand="block" color="secondary" routerLink="/listado-articulos">
      Ver listado
    </ion-button>

    <ion-button expand="block" color="secondary" routerLink="">
      Ir al Inicio
    </ion-button>
    </form>
</ion-content>
